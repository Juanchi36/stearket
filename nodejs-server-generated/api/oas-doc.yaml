tags:
  - name: search
    description: Busqueda realizada por un usuario
    externalDocs:
      description: ''
      url: ''
paths:
  /g2a:
    get:
      tags:
        - g2a
      summary: Obtener juegos g2a
      description: Obtener juegos g2a
      operationId: getG2a
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: '#/components/schemas/G2a'
        '400':
          description: Invalid status value
          content: {}  
  /search:
    get:
      tags:
        - search
      summary: Obtener busquedas
      description: Obtener busquedas
      operationId: getSearch
      parameters:
        - name: userEmail
          in: query
          description: email del usuario
          required: true
          style: form
          explode: true
          schema:
            type: string
            items:
              type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Search'
        '400':
          description: Invalid status value
          content: {}
    post:
      tags:
        - search
      summary: Env√≠o de busquedas
      operationId: postSearch
      parameters:
        - name: userEmail
          in: query
          description: email del usuario
          required: true
          style: form
          explode: true
          schema:
            type: string
            items:
              type: string
        - name: gameName
          in: query
          description: juego buscado
          required: true
          style: form
          explode: true
          schema:
            type: string
            items:
              type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: '#/components/schemas/Search'
        '405':
          description: Invalid input
          content: {}
components:
  schemas:
    Search:
      type: object
      properties:
        userEmail:
          type: string
        gameName:
          type: string
      example:
        userEmail: pepe@gmail.com
        gameName: Mario Kart
      xml:
        name: Search
    G2a:
      type: object
      xml:
        name: G2a
